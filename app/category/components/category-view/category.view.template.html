<div class="row wrapper border-bottom white-bg page-heading" *ngIf="model"><div class="col-sm-4"><h2>{{model.title}}</h2><ol class="breadcrumb"><li><a href="#/">Home</a></li><li class="active"><a href="#/categories">Categories</a></li><li class="active"><strong>{{model._id}}</strong></li></ol></div><div class="col-sm-8"><div class="title-action"><button class="btn btn-primary" (click)="openForm()"><i class="glyphicon glyphicon-pencil m-r-xs"></i>Edit</button></div></div></div><div class="row" *ngIf="model"><div class="col-xs-12"><div class="wrapper wrapper-content"><div class="animated fadeInRightBig"><div class="row"><div class="col-xs-3"><div class="ibox"><div class="ibox-content"><div class="center-block clearfix"><div class="row"><div class="col-xs-12" *ngIf="model.images &&  model.images.length"><carousel [interval]="5000" [noWrap]="false"><slide template="ngFor let image of model.images; let index=index"><img class="col-xs-12 img-responsive" [src]="image" style="margin:auto"/></slide></carousel></div><div class="col-xs-12" *ngIf="!(model.images &&  model.images.length)"><img class="col-xs-12 img-responsive" src="http://placehold.it/250X250?text=Upload+image"/></div></div></div></div></div></div><div class="col-xs-9"><div class="ibox"><div class="ibox-content"><div class="row"><div class="col-xs-6"><ul class="list-group clear-list m-t"><li class="list-group-item first-item"><span class="pull-right">{{ model._id}}</span><span class="font-bold">Category name</span></li><li class="list-group-item"><span class="pull-right"><span class="label label-success" *ngIf="model.isActive">Active</span><span class="label label-danger" *ngIf="!model.isActive">In Active</span></span><span class="font-bold">Status</span></li><li class="list-group-item"><span class="pull-right">{{ model.parent}}</span><span class="font-bold">Parent category</span></li></ul></div><div class="col-xs-6"><ul class="list-group clear-list m-t"><li class="list-group-item"><span class="pull-right">{{ model.title}}</span><span class="font-bold">Title</span></li><li class="list-group-item"><span class="pull-right"><span class="label label-danger" *ngIf="model.isLocked">Yes</span><span class="label label-success" *ngIf="!model.isLocked">No</span></span><span class="font-bold">Is Locked?</span></li></ul></div></div></div></div></div></div><div class="row" *ngIf="model.description"><div class="col-xs-12"><div class="ibox"><div class="ibox-content"><h2 class="font-bold m-b-xs">Description</h2><div class="row"><div class="col-xs-12"><p>{{model.description}}</p></div></div></div></div></div></div></div></div></div></div>
