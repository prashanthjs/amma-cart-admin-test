<kendo-grid [data]="gridData" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [sortable]="{ mode: 'multiple' }" [sort]="sort"><kendo-grid-column field="_id" title="User name"></kendo-grid-column><kendo-grid-column field="firstName" title="First Name"></kendo-grid-column><kendo-grid-column field="lastName" title="Last Name"></kendo-grid-column><kendo-grid-column field="email" title="Email"></kendo-grid-column><kendo-grid-column field="contactNumber" title="Contact Number"></kendo-grid-column><kendo-grid-column field="isActive" title="Is Active?" width="120"><template kendoCellTemplate="" let-dataItem=""><input type="checkbox" [checked]="dataItem.isActive" disabled=""/></template></kendo-grid-column><kendo-grid-column field="action" title=" "><template kendoCellTemplate="" let-dataItem=""><button class="btn btn-primary" (click)="openForm(dataItem._id)"><i class="glyphicon glyphicon-pencil"></i></button><button class="btn btn-warning m-l-xs" (click)="view(dataItem._id)"><i class="glyphicon glyphicon-eye-open"></i></button><button class="btn btn-danger m-l-xs" (click)="remove(dataItem._id)"><i class="glyphicon glyphicon-remove"></i></button></template></kendo-grid-column></kendo-grid>
